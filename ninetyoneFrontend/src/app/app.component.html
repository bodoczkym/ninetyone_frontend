<!--The content below is only a placeholder and can be replaced.-->
<mat-drawer-container class="container" autosize>
  <mat-toolbar class="header"> Welcome to {{ title }}! </mat-toolbar>
  <mat-drawer #drawer class="sidenav" position="end">
    <button mat-button routerLink="/login"> Login </button>
    <button mat-button routerLink="/profile" disabled> Profile </button>
  </mat-drawer>
  <div class="sidenav-content">
    <mat-toolbar class="menu-panel">
      <mat-toolbar-row>

        <button mat-button routerLink="/home">
          <mat-icon>house</mat-icon>
          Home
        </button>


        <span class="spacer"></span>


        <button mat-button routerLink="/products">
          <mat-icon>store</mat-icon>
          Products
        </button>


        <span class="spacer"></span>


        <button mat-button routerLink="/forum">
          <mat-icon>question_answer</mat-icon>
          Forum
        </button>



        <span class="spacer"></span>


        <button mat-button routerLink="/connect">
            <mat-icon>alternate_email</mat-icon>
            Connect
          </button>
         


        <span class="spacer"></span>


        <button mat-button (click)="drawer.toggle()">
          <mat-icon>settings</mat-icon>
        </button>


  
  
  
      

      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
