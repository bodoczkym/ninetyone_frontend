<div class="container">
  <div class="image">
    <img src="{{product.img}}" class="img">
  </div>
  <div class="details">
    <h2> {{ product.name }} </h2>
    <p> {{ str }}</p>
    <p> {{ product.description }} </p>


    <p> {{ product.updatedAt }} </p>

    <!-- stocknumber when isAdmin -->
    <p> Rate: {{ product.rate }}</p>
    <p> Price: {{ product.price }} euro</p>
  </div>

</div>
