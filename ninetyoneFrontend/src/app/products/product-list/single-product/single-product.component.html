<div class="container">
  <div class="image">
    <img src="{{product.img}}" class="img">
  </div>
  <div class="details">
    <h2> {{ product.name }} </h2>
    <p> {{ str }}</p>
    <p> {{ product.description }} </p>

    <!-- stocknumber when isAdmin -->
    <p> Rate: {{ product.rate }}</p>
    <p> Price: {{ product.price }} euro</p>
    <button mat-button (click)=addToCart(pr)>Add to cart <mat-icon> local_grocery_store</mat-icon></button>
  </div>
</div>
